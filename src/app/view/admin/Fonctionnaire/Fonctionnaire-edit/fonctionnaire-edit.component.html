    <div  *ngIf="step == 2" formGroupName="contactDetails" >
        <div class="card">
            <h5>les info</h5>
            <div class="p-grid p-formgrid">
                <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">
                    <label for="nCIN">nCIN</label>
                    <input type="number" formControlName="nCIN" pInputText id="nCIN" [(ngModel)]="selected.nCIN" required autofocus />

                <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">

                    <input type="date" formControlName="dateExpirationCIN" pInputText id="dateExpirationCIN" [(ngModel)]="selected.dateExpirationCIN" required autofocus />

                    <input type="number" formControlName="nPassport" pInputText id="nPassport" [(ngModel)]="selected.nPassport" required autofocus />
                </div>

                    <input type="date" formControlName="dateExpirationPassport" pInputText id="dateExpirationPassport" [(ngModel)]="selected.dateExpirationPassport" required autofocus />
                </div>
            </div>
        </div>
        <div class="card">
            <h5>les informations de Sejours</h5>
            <div class="p-grid p-formgrid">
                <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">

                <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">
                    <label for="dateExpirationPermisSejours">date Expiration Permis Sejours</label>
                    <input type="date" formControlName="dateExpirationPermisSejours" pInputText id="dateExpirationPermisSejours" [(ngModel)]="selected.dateExpirationPermisSejours" required autofocus />
                </div></div>
        </div>
        <div class="card">

            </div>
        </div>

                    <label for="direction">direction</label>
                    <input type="text" formControlName="direction" pInputText id="direction" [(ngModel)]="selected.direction" required autofocus />
                </div>

                <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">
                    <label for="division">division</label>
                    <input type="text" formControlName="division" pInputText id="division" [(ngModel)]="selected.division" required autofocus />

                    <input type="date" formControlName="dateAffectation" pInputText id="dateAffectation" [(ngModel)]="selected.dateAffectation" required autofocus />

    <div class="p-card-footer tt" >

        <button (click)="previous()"  *ngIf="step<=4 && step!=1" pButton pRipple type="button" icon="pi pi-angle-double-left" class="p-button-rounded b1 p-mr-2 p-mb-2 ba"></button>
        <button (click)="hideEditDialog()" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded b2 p-mr-2 p-mb-2"></button>
        <button *ngIf="step == 4" (click)="edit()" pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded b3 p-mr-2 p-mb-2"></button>
        <button *ngIf="step < 4" (click)="submitt()" pButton pRipple type="button" c icon="pi pi-angle-double-right" class="p-button-rounded b4 p-mr-2 p-mb-2"></button>
