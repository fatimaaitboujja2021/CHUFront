<p-dialog [(visible)]="viewDialog" [style]="{width: '450px'}" header="Fonctionnaire Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="prenom">prenom</label>
            <input type="text" pInputText id="prenom" [(ngModel)]="selected.prenom" disabled />
        </div>
        <div class="p-field">
            <label for="nom">nom</label>
            <input type="text" pInputText id="nom" [(ngModel)]="selected.nom" disabled />
        </div>

        <div class="p-field">
            <label for="ref">ref</label>
            <input type="text" pInputText id="ref" [(ngModel)]="selected.ref" disabled />
        </div>



    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-text" (click)="hideViewDialog()"></button>
    </ng-template>
</p-dialog>
